{% extends 'base.html' %}
{% block content %}

    <h1>Cat List</h1>

    {% for cat in cats %}
        <div class="card">
            <a href="/cats/{{ cat.id }}">
                <div class="card-content">
                    <span class="card-title">{{ cat.name }}</span>
                    <p>Breed: {{ cat.breed }} </p>
                    <p>Description: {{ cat.description|linebreaks }}</p>
                    {% if cat.age > 0 %}
                        <p>Age: {{ cat.age }}</p>
                    {% else %}
                        <p>Age: Kitten</p>
                    {% endif %}
                </div>
            </a>
        </div>
    {% endfor %}

{% endblock %}
